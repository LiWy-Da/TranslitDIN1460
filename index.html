<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Transliterationstool</title>

<link rel="stylesheet" href="style.css?v=1.0">

<script src="script.js?v=1.1"></script>



<body>

<h1>TЯANSЛїТ</h1>
<div class="dropdown-row">
  <div>
    <label for="lang">Sprache:</label>
    <select id="lang">
      <option value="ru">Russisch</option>
      <option value="uk">Ukrainisch</option>
      <option value="be">Belarussisch</option>
      <option value="sr">Serbisch</option>
      <option value="bg">Bulgarisch</option>
    </select>
  </div>

  <div>
    <label for="system">System 1:</label>
    <select id="system">
      <option value="DIN">DIN 1460</option>
      <option value="ALA">ALA-LC</option>
    </select>
  </div>

  <div>
    <label for="targetSystem">Umtransliterieren nach:</label>
    <select id="targetSystem">
      <option value="DIN">DIN 1460</option>
      <option value="ALA">ALA-LC</option>
    </select>
  </div>
</div>


<h3>Eingabetext</h3>
<textarea id="input" placeholder="Text hier eingeben"></textarea>

<button onclick="transliterieren()">Transliterieren</button>


<button onclick="ruecktransliterieren()">Rücktransliteratieren</button>
<button onclick="umtransliterieren()">Umtransliterieren</button>

<h3>Ausgabe</h3>
<textarea id="output" placeholder="Ergebnis"></textarea>
<button class="copy" onclick="copyOutput()">Kopieren</button>
<span id="copyStatus"></span>



</body>
</html>
